<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fliter</title>
    <link rel="stylesheet" type="text/css" href="css/img-scroll.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/jquery.flipster.css">
</head>

<body>
    <div class="box">
        <div class="flipster">
            <ul class="flip-items">
                <li id="Coverflow-1" title="image1"><img src="images/1.jpg" />
                </li>
                <li id="Coverflow-2" title="image2"><img src="images/2.jpg" />
                </li>
                <li id="Coverflow-3" title="image3"><img src="images/3.jpg" />
                </li>
                <li id="Coverflow-4" title="image4"><img src="images/4.jpg" />
                </li>
                <li id="Coverflow-7" title="image5"><img src="images/5.jpg" />
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="src/js/jquery-1.8.3.min.js"></script>
<script src="src/js/jquery.flipster.js"></script>
<script>
$(function() {

    /*$(".flipster").flipster({
            style: 'carousel',
            enableNav: true
    });*/
    $(".flipster").flipster({

        style: 'carousel', // Switch between 'coverflow' or 'carousel' display styles
        start: 0, // Starting item. Set to 0 to start at the first, 'center' to start in the middle or the index of the item you want to start with.

        enableNavButtons: true, // If true, flipster will insert Previous / Next buttons

    });

});
</script>

</html>
